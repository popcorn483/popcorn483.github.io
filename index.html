<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr Butler | Popcorn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: radial-gradient(circle at center, #0f0f0f, #000);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      background: linear-gradient(45deg, #facc15, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      color: #aaa;
    }
    .popcorn {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/1995/1995522.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 1;
      animation: float 10s infinite ease-in-out;
      filter: drop-shadow(0 0 4px #fff);
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-20vh) rotate(360deg);
        opacity: 0;
      }
    }
    .screen-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 10px solid #ffbb00;
      box-shadow: 0 0 40px #ffbb00 inset;
      pointer-events: none;
    }
    .glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="screen-frame"></div>
  <div class="glow"></div>
  <div class="container">
    <h1>Mr Butler</h1>
    <h2>Popcorn | Gamer & Movie Buff</h2>
  </div>

  <!-- Popcorn Kernel Elements -->
  <script>
    const kernelCount = 40;
    for (let i = 0; i < kernelCount; i++) {
      const kernel = document.createElement('div');
      kernel.className = 'popcorn';
      kernel.style.left = Math.random() * 100 + 'vw';
      kernel.style.animationDuration = (5 + Math.random() * 10) + 's';
      kernel.style.animationDelay = (Math.random() * 5) + 's';
      kernel.style.transform = `scale(${0.8 + Math.random() * 0.8})`;
      document.body.appendChild(kernel);
    }
  </script>
</body>
</html>
